                        <img src="../imgs/CoinCounter.png"  alt="pic of coin">

        <!-- sign in form , starts hidden and is called on by js-->
        <div class="overlay-popup"></div>
        <div class="form-popup SignIn" id="myForm">
                <form action="" class="form-container" onsubmit="return false">
                    <h1>Login</h1>
                    <p class="detail">(custom acounts isn't fully implemented, use the provided details below)</p>

                    <label for="username"><b>UserName</b><p class="detail">use "admin" for testing</p></label>
                    <input id="loginName" type="text" placeholder="Enter username" id="username" name="username" required>
                
                    <label for="psw"><b>Password</b><p class="detail">use "password" for testing</p></label>
                    <input id="loginPassword" type="password" placeholder="Enter Password" id="psw" name="userPasswd" required>
                
                    <button type="submit" class="btn SubmitSignin">Login</button>
                    <button type="button" class="btn cancel SignInC">Close</button>
                </form>
        </div>

        <!--The section to display the main cotent-->
        <main>
            <!--The main section of the page-->
            <div class="grid">
                <!--Contains all the settings to modify search result-->
                <div class="grid-settings">
                    <!--The filtering options-->
                    <div class="filtering">
                        <!--The type of giftcard-->
                        <select id="type">
                            <option disabled selected>Type</option>
                            <option>Any</option>
                            <option>Google Play</option>
                            <option>Steam</option>
                            <option>Amazon</option>
                            <option>iTunes</option>
                            <option>Netflix</option>
                        </select>
                        
                        <!--The sliders to modify the min and max price-->
                        <div class="pricing">
                            <div class="price-input">
                                <div class="field">
                                  <span>Min</span>
                                  <input type="number" class="input-min" value="0">
                                </div>
                                <div class="separator">-</div>
                                <div class="field">
                                  <span>Max</span>
                                  <input type="number" class="input-max" value="1500">
                                </div>
                              </div>
                              <div class="slider">
                                <div class="progress"></div>
                              </div>
                              <div class="range-input">
                                <input type="range" class="range-min" min="0" max="1500" value="0" step="10">
                                <input type="range" class="range-max" min="0" max="1500" value="1500" step="10">
                              </div>
                        </div>
                        
                        <!--The button to apply the filters-->
                        <button type="button" id="applyFilter">Apply</button>

                    </div>

                    <!--The way to choose the order of sorting-->
                    <div class="sorting">
                        <select id="sort">
                            <option disabled selected>Sort By</option>
                            <option>Name Ascending</option>
                            <option>Name Descending</option>
                            <option>Value Ascending</option>
                            <option>Value Descending</option>
                            <option>Price Ascending</option>
                            <option>Price Descending</option>
                        </select>
                    </div>
                </div>

                <!--The place where the game items will be placed, filled using js-->
                <div class="GridForItems">
    
                </div>
            </div>
        </main>

        </footer>

        <script src="../scripts/main.js"></script>
        <script src="../scripts/rewards.js"></script>
